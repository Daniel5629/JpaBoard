<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <style>
      .divider-text {
        position: relative;
        text-align: center;
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .divider-text span {
        padding: 7px;
        font-size: 12px;
        position: relative;
        z-index: 2;
      }
      .divider-text:after {
        content: "";
        position: absolute;
        width: 100%;
        border-bottom: 1px solid #ddd;
        top: 55%;
        left: 0;
        z-index: 1;
      }

      .btn-facebook {
        background-color: #405d9d;
        color: #fff;
      }
      .btn-twitter {
        background-color: #42aeec;
        color: #fff;
      }
      .btn-google {
        background-color: #db3236;
        color: #fff;
      }
    </style>
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
    <title>회원가입</title>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px">
          <h4 class="card-title mt-3 text-center">🙋‍♂️ 회원가입 🙋‍♀️</h4>
          <p class="text-center">이메일 계정으로 간편하게 회원가입하세요</p>
          <p>
            <a
              href=""
              class="btn btn-block btn-twitter"
              onclick="javascript:alert('추후에 지원 될 예정입니다.')"
            >
              <i class="fab fa-twitter"></i>   Login via Twitter</a
            >
            <a
              href=""
              class="btn btn-block btn-facebook"
              onclick="javascript:alert('추후에 지원 될 예정입니다.')"
            >
              <i class="fab fa-facebook-f"></i>   Login via facebook</a
            >
            <a
              href=""
              class="btn btn-block btn-google"
              onclick="javascript:alert('추후에 지원 될 예정입니다.')"
            >
              <i class="fab fa-google"></i>   Login via google</a
            >
          </p>
          <p class="divider-text">
            <span class="bg-light">또는</span>
          </p>
          <form
            th:action="@{/account/register}"
            method="POST"
            id="registerForm"
          >
            <div class="form-group input-group">
              <!-- nickname -->
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                type="text"
                id="nickname"
                name="nickname"
                class="form-control"
                placeholder="닉네임"
                required
                autofocus
              />
            </div>

            <!-- username(email) -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                type="email"
                id="username"
                name="username"
                class="form-control"
                placeholder="이메일"
                required
                autofocus
              />
            </div>

            <!-- create password -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="패스워드"
                required
              />
            </div>

            <!-- update password -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                class="form-control"
                id="passwordCheck"
                placeholder="패스워드 확인"
                type="password"
              />
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary btn-block"
                id="submitBtn"
              >
                계정생성
              </button>
            </div>
            <p class="text-center">
              회원이신가요? <a th:href="@{/account/login}">로그인</a>
            </p>
          </form>
        </article>
      </div>
    </div>

    <div th:replace="fragments::footer"></div>
    <script type="text/javascript">
      window.onload = () => {
        document.querySelector("#submitBtn").onclick = () => {
          if (document.querySelector("#nickname").value == "") {
            alert("닉네임을 입력하세요");
            document.querySelector("#username").focus();
            return;
          }

          if (document.querySelector("#username").value == "") {
            alert("이메일을 입력하세요");
            document.querySelector("#username").focus();
            return;
          }

          if (document.querySelector("#password").value == "") {
            alert("패스워드를 입력하세요");
            document.querySelector("#password").focus();
            return;
          }

          if (
            document.querySelector("#password").value !=
            document.querySelector("#passwordCheck").value
          ) {
            alert("패스워드가 다릅니다.");
            document.querySelector("#passwordCheck").focus();
            return;
          }

          if (!confirm("회원 가입하시겠습니까?")) {
            return;
          }

          document.querySelector("#registerForm").submit();
        };
      };
    </script>
  </body>
</html>
