<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="header (title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title th:text="${title}"></title>
    <style>
      body {
        padding-top: 5rem;
      }
    </style>
  </head>
  <body>
    <div th:fragment="menu(menu)">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" th:href="@{/}">JPA_BOARD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <!-- <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  th:href="@{/}"
                  th:classappend="${menu} == 'home' ? 'active'"
                  >홈</a
                >
              </li> -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  th:classappend="${menu} == 'board' ? 'active'"
                  th:href="@{/board/list}"
                  >게시판</a
                >
              </li>
            </ul>
          </div>

          <a
            class="btn btn-secondary mx-2"
            type="button"
            th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()"
            >로그인</a
          >
          <a
            class="btn btn-secondary"
            type="button"
            th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()"
            >회원가입
          </a>

          <form
            class="form-inline my-2 my-lg-0"
            th:action="@{/logout}"
            method="POST"
            sec:authorize="isAuthenticated()"
          >
            <span class="text-white" sec:authentication="name">user</span>
            <span class="text-white mr-2">님 환영합니다.</span>
            <!-- <span
              class="text-white mx-2"
              sec:authentication="principal.authorities"
              >권한</span
            > -->
            <button class="btn btn-secondary" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    </div>

    <div th:fragment="footer">
      <footer>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
          crossorigin="anonymous"
        ></script>
      </footer>
    </div>
  </body>
</html>
